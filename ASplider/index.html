<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.1.3/dist/css/themes/splide-default.min.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>


  <header>
    <h1>Levi's Product Showcase</h1>
  </header>
  
  <div id="splide-container">
    <div id="splide" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="../images/desktop1.jpg" alt="Levi's Product 1">
          </li>
          <li class="splide__slide">
            <img src="../images/desktop2.jpg" alt="Levi's Product 2">
          </li>
          <li class="splide__slide">
            <img src="../images/desktop3.jpg" alt="Levi's Product 3">
          </li>
          <!-- Add more slides as needed -->
        </ul>
      </div>
      <div class="splide__progress">
        <div class="splide__progress__bar"></div>
      </div>
    </div>
  </div>
  

    <script src="../MaproTask/splide-4.1.3/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/splide@2.0.0/dist/js/splide.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
