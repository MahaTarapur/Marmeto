<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="mainbox">
        <div class="topdiv">
            <h1>Next Step -></h1>

            <div class="steps">
                <div class="stepbox1">
                    <div class="slno1">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    <h5>Shopping cart</h5>
                </div>
                <div class="stepbox2">
                    <div class="slno2">
                        2
                    </div>
                    <h5>Checkout Details</h5>
                </div>
                <div class="stepbox3">
                    <div class="slno3">
                        3
                    </div>
                    <h5>Order Complete</h5>
                </div>
            </div>

            <div class="detailsbox">
                <div class="db1">
                    <h3>Hey</h3>
                    <h2>Proceed with these</h2>
                </div>
                <div class="productimages">
                    <img src="./images/Paste image.png" alt="">
                    <img src="./images/Paste image (1).png" alt="">
                    <img src="./images/Image Placeholder.png" alt="">
                </div>
                <div class="details">
                    <h3>Order code :<span>#2343_98976</span></h3>
                    <h3>Date :<span>October 19,2023</span></h3>
                    <h3>Total :<span>$1,345.00</span></h3>
                    <h3>Payment Method :<span>Credit card</span></h3>
                </div>
                <div class="btndiv">
                    <button>CheckOut</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
